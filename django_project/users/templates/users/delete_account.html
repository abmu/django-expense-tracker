{% extends "expense_tracker/base.html" %}
{% block content %}
    <div>
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete account</legend>
                <h2>Are you sure want to delete your account "{{ user.username }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'settings' %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
